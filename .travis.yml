sudo: required
dist: trusty
language: node_js
node_js:
- "5.7.1"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
install:
  - npm install

script:
  - npm run build
  - ./node_modules/.bin/karma start karma.conf.js
